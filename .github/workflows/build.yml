name: hello

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4 
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '21.x'
          cache: 'npm'
      - run: npm install
      - run: npm i -g @nestjs/cli
      - run: npm run build
